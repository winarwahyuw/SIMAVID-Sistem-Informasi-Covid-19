<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMAVID </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <header>
    <top-nav></top-nav>
  </header>

  <gradient-banner></gradient-banner>

  <main>
    <div class="container">
      <card-banner></card-banner>

      <div class="card-content">
        <p class="sub-title">FIND DATA <strong>COVID-19</strong> CASE IN YOUR COUNTRY </p>
        <div class="search-container">
          <search-bar></search-bar>

            <div id="searchResult" class="mt-5"></div>
            <div class="last-update" id="countriesLastUpdate"></div>

            <div class="row p-2">
              <div class="col-sm-12 col-md-4 mb-5">
                <div id="countriesConfirmed"></div>
              </div>
              <div class="col-sm-12 col-md-4 mb-5" >
                <div id="countriesRecovered"></div>
              </div>
              <div class="col-sm-12 col-md-4 mb-5">
                <div  id="countriesDeaths"></div>
              </div>
            </div>

        </div>

      </div>
      <!-- end card-content -->


      <div class="card-global">
        <p class="sub-title">GLOBAL <strong>COVID-19</strong> CASES</p>
        <div id="globalLastUpdate" class="title m-5"></div>
        <div class="row p-2">
          <div class="col-sm-12 col-md-4 mb-5">
            <div id="globalConfirmed"></div>
          </div>
          <div class="col-sm-12 col-md-4 mb-5" >
            <div id="globalRecovered"></div>
          </div>
          <div class="col-sm-12 col-md-4 mb-5">
            <div  id="globalDeaths"></div>
          </div>
        </div>
      </div>


      <div class="card-content">
        <div class="prevention-content">
          <img src="src/img/3755014.jpg" alt="covid-19 prevention" width="100%">
        </div>
      </div>


    </div>
    <!-- end main container -->
  </main>

  <footer>
    &copy SIMAVID/winarwahyuw 2020
  </footer>
